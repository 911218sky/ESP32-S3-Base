<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings Page</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        width: 100%;
      }

      #root {
        margin: 0;
        font-family: "Arial", sans-serif;
        background-color: #f8f8f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
      }

      #settings-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: #555;
      }

      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
      }

      .button-container {
        display: flex;
        justify-content: space-between;
        width: 100%;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        width: 48%;
      }

      #sendTestMessage {
        background-color: #2196f3;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        width: 100%;
      }

      #sendTestMessage:hover {
        background-color: #0b7dda;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="settings-container">
        <h1>設定</h1>
        <div style="padding-bottom: 15px">
          <label for="phoneNumber">請輸入手機號碼</label>
          <input type="text" id="phoneNumber" placeholder="請輸入手機號碼" />
          <button id="sendTestMessage">發送測試</button>
        </div>
        <div>
          <label for="fallTime">請輸入跌呼叫時間 (多少秒)</label>
          <input
            type="text"
            id="fallTime"
            placeholder="請輸入跌呼叫時間 (多少秒)"
          />
        </div>
        <div class="button-container">
          <button id="saveButton">保存</button>
          <button id="wifiButton">WIFI</button>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const phoneNumberInput = document.getElementById("phoneNumber");
        const sendTestMessageButton =
          document.getElementById("sendTestMessage");
        const fallTimeInput = document.getElementById("fallTime");
        const saveButton = document.getElementById("saveButton");
        const wifiButton = document.getElementById("wifiButton");

        let fallTime;
        let phoneNumber;

        sendTestMessageButton.addEventListener("click", handleSendTestMessage);
        saveButton.addEventListener("click", handleSave);
        wifiButton.addEventListener("click", handleJumpPage);

        function handlePhoneNumberChange() {
          const value = phoneNumberInput.value;
          const numericValue = value.replace(/\D/g, "");
          phoneNumber = numericValue;
        }

        function handleFallTimeChange() {
          const value = fallTimeInput.value;
          fallTime = value;
        }

        function handleSendTestMessage() {
          // Implement this function
        }

        function handleSave() {
          console.log(fallTime, phoneNumber);
          // Implement this function
        }

        function handleJumpPage() {
          window.location.href = "/?c=wifi";
        }
      });
    </script>
  </body>
</html>
